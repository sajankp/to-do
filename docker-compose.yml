# Docker Compose for Local Development with Observability Stack
# Usage: docker compose up --build
# This includes: MongoDB, Jaeger, Prometheus, Loki, Grafana, OTel Collector

services:
  # FastAPI Application
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Docker-specific overrides (these take precedence over .env)
      - MONGO_URI=mongodb://mongo:27017/fasttodo_dev
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - RATE_LIMIT_ENABLED=False
      # OpenTelemetry configuration
      - OTEL_SERVICE_NAME=fasttodo
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_SAMPLER=always_on
    volumes:
      # Mount app code for hot-reload (requires uvicorn --reload)
      - ./app:/code/app:ro
    depends_on:
      mongo:
        condition: service_healthy
      otel-collector:
        condition: service_started
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]

  # Local MongoDB Instance
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8889:8889" # Prometheus exporter
    depends_on:
      - jaeger
      - prometheus
      - loki

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.48.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:2.9.3
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki

  # Grafana (Visualization Dashboard)
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
      - jaeger
      - loki

volumes:
  mongo-data:
    name: fasttodo-mongo-data
  prometheus-data:
    name: fasttodo-prometheus-data
  loki-data:
    name: fasttodo-loki-data
  grafana-data:
    name: fasttodo-grafana-data
