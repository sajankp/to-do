name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Change to your Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests with coverage
      - name: Run tests with coverage
        run: |
          # Critical secrets from GitHub secrets
          echo "MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}}" > .env
          echo "MONGO_USERNAME=${{secrets.MONGO_USERNAME}}" >> .env
          echo "MONGO_HOST=${{secrets.MONGO_HOST}}" >> .env
          echo "SECRET_KEY=${{secrets.SECRET_KEY}}" >> .env
          
          # Non-critical hardcoded values for testing
          echo "PASSWORD_ALGORITHM=HS256" >> .env
          echo "MONGO_TIMEOUT=5" >> .env
          echo "MONGO_DATABASE=test_db" >> .env
          echo "MONGO_TODO_COLLECTION=todo" >> .env
          echo "MONGO_USER_COLLECTION=user" >> .env
          echo "ACCESS_TOKEN_EXPIRE_SECONDS=1800" >> .env
          echo "REFRESH_TOKEN_EXPIRE_SECONDS=3600" >> .env
          
          pytest

