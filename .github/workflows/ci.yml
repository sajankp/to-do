name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  COVERAGE_THRESHOLD: 80

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Change to your Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run pre-commit checks
      - name: Run pre-commit checks
        run: |
          pre-commit run --all-files

      # Step 5: Run tests with coverage
      - name: Run tests with coverage
        run: |
          # Use MONGO_URI for test environment (works even if individual secrets are empty)
          echo "MONGO_URI=mongodb://localhost:27017/test_db" > .env

          # MongoDB secrets (optional - MONGO_URI takes precedence)
          echo "MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}}" >> .env
          echo "MONGO_USERNAME=${{secrets.MONGO_USERNAME}}" >> .env
          echo "MONGO_HOST=${{secrets.MONGO_HOST}}" >> .env
          echo "SECRET_KEY=${{secrets.SECRET_KEY}}" >> .env

          # Non-critical hardcoded values for testing
          echo "PASSWORD_ALGORITHM=HS256" >> .env
          echo "MONGO_TIMEOUT=5" >> .env
          echo "MONGO_DATABASE=test_db" >> .env
          echo "MONGO_TODO_COLLECTION=todo" >> .env
          echo "MONGO_USER_COLLECTION=user" >> .env
          echo "ACCESS_TOKEN_EXPIRE_SECONDS=1800" >> .env
          echo "REFRESH_TOKEN_EXPIRE_SECONDS=3600" >> .env

          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      # Step 6: Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      # Step 7: Security scanning
      - name: Install security tools
        run: pip install bandit safety

      - name: Run bandit security scan
        run: bandit -r app/ -ll --format json --output bandit-report.json || true

      - name: Run safety vulnerability check
        run: safety check --json --output safety-report.json || true
        continue-on-error: true  # Don't fail on non-critical vulnerabilities

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30
